<div class="container">
    <div id="debateContainer" class="row" >

        <div id="debateContent" class="col-md-{{true?6:12}} scroll" style="background-color: gray; height: 350px">
            <div class="col-md-10 row">
                <md-card ng-repeat="item in vm.cards" ng-cloak>
                    <md-card-header style="padding-bottom:4px">
                        <md-card-avatar>
                            <md-icon class="md-avatar-icon" md-svg-icon="img/icons/menu.svg"></md-icon>
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title">Title</span>
                            <span class="md-subhead">subhead</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content style="padding-top:4px; padding-bottom:6px">
                        <p>{{msg}}</p>
                    </md-card-content>
                </md-card>
                <md-input-container class="md-block" flex-gt-sm>
                    <input ng-model="msg">
                </md-input-container> 
            </div>               
        </div>               
        <div id="debateTextEditor" class="col-md-6" ng-show="true" style="height: 350px">
           <text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics']]"></text-angular>
            <md-button style="background-color: gray">Post</md-button>
        </div> 
    </div>
    <div id="debateComments" class="row" style="padding-top: 10px;">
        <div id="commentsCards" style="background-color: white;">
            <div class="row">
                <md-list-item class="md-2-line">
                    <img ng-src="{{todos[0].face}}?20" class="md-avatar" alt="{{todos[0].who}}" />
                    <div class="md-list-item-text">
                        <h3>{{ UserName }} UserName </h3>
                        <p>The comment</p>
                    </div>
                </md-list-item>
            </div> 
        </div>
        <div id="commentInput" style="padding-bottom: 10px;">
            <input style="resize: none; width: 100%; height: 30px" maxlength="140" placeholder="Write your comment">
            </input>
        </div> 
    </div>
    <div id="debateRecommendations" class="row" style="background-color: green;">
        <md-card style="margin: 0px; padding: 1px; border-style: solid; border-color: gray; border-width: 1px; border-top-width: 2px" class="col-md-3" ng-repeat="item in vm.recommendations" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                    <div class="md-media-lg card-media">
                    <a href={{item.link}} style="margin: 0px"> 
                        <img src={{item.img}} style="padding: 0px;">
                    </a>      
                    </div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
            </md-card-actions>
        </md-card>     
    </div>
</div>
