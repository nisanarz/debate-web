<div class="container">
    <div id="debateContainer" class="row" >

        <div id="debateContent" class="col-md-6 scroll" style="background-color: red; height: 350px">
            <div class="col-md-10 row">
                <md-card ng-repeat="item in vm.cards" ng-cloak>
                    <md-card-header style="padding-bottom:4px">
                        <md-card-avatar>
                            <md-icon class="md-avatar-icon" md-svg-icon="img/icons/menu.svg"></md-icon>
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title">Title</span>
                            <span class="md-subhead">subhead</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content style="padding-top:4px; padding-bottom:6px">
                        <p>{{msg}}</p>
                    </md-card-content>
                </md-card>
                <md-input-container class="md-block" flex-gt-sm>
                    <input ng-model="msg">
                </md-input-container> 
            </div>               
        </div>               
       <div id="debateTextEditor" class="col-md-6" style="height: 350px">
           <text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics']]"></text-angular>
            <md-button>Post</md-button>
        </div> 
    </div>
    <div id="debateComments" class="row" style="background-color: black; height: 50px">
            <textarea style="width:100%; resize: none" readonly>
                put comments here
            </textarea> 
        </div>
    <div id="debateRecommedetions" class="row" style="background-color: green; height: 50px">
    </div>
</div>
