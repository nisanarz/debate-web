            <textarea ng-model="vm.currMsg" rows="9" style="background-color: white"></textarea>
            </md-input-container>

            <md-button style="background-color: gray" ng-disabled="vm.cards.length % 2 !== vm.currentUserID" ng-click=" vm.currState=debateData.currState;vm.postMsg(vm.currMsg);">Post</md-button>

                            <md-card-header-text>
                                <span class="md-title">{{vm.currentUserName}}</span>
                            </md-card-header-text>
                        </md-card-header>
                        <md-card-content style="padding-top:4px; padding-bottom:6px">
                            {{item.$value}}
                        </md-card-content>
                    </md-card>

        </div>
        <div class="row">
            <div class="col-md-12">
            <md-input-container class="md-block offset-md-1 col-md-10" flex-gt-sm>
            <label>Add comment</label>
            <input md-maxlength="130" ng-model="vm.currComment" />
            </md-input-container>
            <md-button style="background-color: gray" ng-click="vm.postComment(vm.currComment)">Post</md-button>
            </div>
        </div>
    </div>
    <div id="debateRecommendations" class="row" ng-hide="vm.currentUserID !== 3">
        <md-card style="margin: 0px; padding: 1px; border-style: solid; border-color: gray; border-width: 1px; border-top-width: 2px" class="col-md-3" ng-repeat="item in vm.recommendations" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                    <div class="md-media-lg card-media">
                    <a href={{item.link}} style="margin: 0px"> 
                        <img src={{item.img}} style="padding: 0px;">
                    </a>      
                    </div>
            <md-card-actions layout="row" layout-align="end center">
            </md-card-actions>
        </md-card>     
    </div>
